<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
body{

   background-image: url("https://assets.entrepreneur.com/content/3x2/1300/20150903173413-books-shop-fair-library-used-bookshelf-literature-study-textbooks.jpeg");
   background-position: center;
			background-repeat: no-repeat;

	.title{

    color : #B22222;

  }
  .info{

     text-decoration: none;
    font-size: 160%;
    color : #B22222;
    text-shadow: 2px 2px #E9967A;

  }

<body>

<div class="title">
 <p>You search for <font color="blue">{{data.book}}</font> film</p>

<p>	Book title:  <font color="blue">{{data.title}}</font></p>
</div>

</div>

</form>
